<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>ZIM - Code Creativity</title>
<script src="https://zimjs.org/cdn/1.2.3/createjs_min.js"></script>
<script src="https://zimjs.org/cdn/10.6.1/zim.js"></script>
<script>
// https://zimjs.com - JavaScript Canvas Framework - Code Creativity!

const frame = new Frame("fit", 1024, 768, light, dark);
frame.on("ready", () => {
    const stage = frame.stage;

    // put your code here
    
    var tile = new Tile(new Rectangle(30, 30, [blue, pink, yellow, green, black], dark, .5).centerReg(), 10, 8, 10, 10).center();

    var eraser = new Rectangle(30, 30, purple).pos(100, 100, LEFT, BOTTOM).drag();

    var code = [0, 5, 44];
    eraser.on("pressmove", function(e){
        tile.loop(function(rect, i){
            if(eraser.hitTestBounds(rect)){
                if(code.indexOf(i) != -1){
                    rect.sca(3);
                }else if(rect.color != black){
                    //rect.alp(0);
                    rect.alp(0).animate({
                        props: {alpha: 1}, 
                        wait: 2000, 
                        time: 700
                    });
                    stage.update();                    
                }

            }
        }, true);
        
    });

    stage.update();
});

</script>
<meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
<body></body>
</html>
