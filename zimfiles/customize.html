<div id=list style="display:block;">Customize <a class="plain see" href=docs.html>ZIM Docs</a> with items in the URL:

Paste your ZIM code below to create links and lists:

<textarea id=results cols=70 rows=12></textarea>

<script>
zid("button").addEventListener("click", function() {
	var results = zid("results");
	// zog(code.value)
	var c = code.value.replace(/\n/, " ");
	results.style.display = "block";

	var functions = [];
	loop(zimFunctions, function (entry) {
		if (entry.match(/>>/)) return;
		entry = entry.split(" ")[1];
		entry = entry.replace(/zim\./, "");
		if (functions.indexOf(entry) < 0) functions.push(entry);
	});
	var final = []
	loop(functions, function (entry) {
		var regX = new RegExp("(^|[\\.\\s])"+entry+'\\(', "m");
		if (c.match(regX)) {
			final.push(entry);
		}
	});

	var constants = ["STYLE","ANIMATE","OPTIMIZE","ACTIONEVENT","KEYFOCUS","POSREG","DRAGALL","Ticker"];
	loop(constants, function (entry) {
		var regX = new RegExp(entry,"m");
		if (c.match(regX)) {
			final.push(entry);
		}
	});

	var output = "URL:\nhttps://zimjs.com/docs.html?items=" + final.join(",") + "\n\n";

	output += "LINK:\n<a href=https://zimjs.com/docs.html?items=" + final.join(",") + " target=_blank>Featured ZIM Items</a>\n\n";

	output += "LIST:\n";
	loop(final, function (f) {
		output += "https://zimjs.com/docs.html?item=" + f + "\n";
	});

	output += "\n\nCOMMENT LIST:\n";
	loop(final, function (f) {
		output += "<br>https://zimjs.com/docs.html?item=" + f + "\n";
	});

	results.innerHTML = output;
});

</script>
